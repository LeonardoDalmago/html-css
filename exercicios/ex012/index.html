<body>
   <h1>Inserindo videos hospedados localmente</h1>

    <p>Seu navegador não suporte videos</p>
    </video>
        <h1>Inserindo videos externos</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/A1BaZr82XJI?si=UdAAQBQ-CkVa_nAv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
