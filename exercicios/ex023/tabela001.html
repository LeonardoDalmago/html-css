<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }


    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
    .numero{
        text-align: right;
        vertical-align: bottom;
    }
</style>
<body>
    <table>
        <h1>Minha primeira Tabelas</h1>
            <TR>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
